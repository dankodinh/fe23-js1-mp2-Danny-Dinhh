<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Monda:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="game">
        <form id="nameForm">
            <input type="text" id="playerNameInput" placeholder="Enter your name">
            <button type="submit" id="submitNameButton">Submit</button>
        </form>
        <span id="playerNameDisplay"></span>
        <div id="gameSection" style="display: none;">
        </div>
        <h1>VIDEO GAME</h1>
        <h1 class="extra">STEN - SAX - PÅSE</h1>
        <div id="choices">
            <div class="choice" id="rock">
                <img src="rock.png" alt="Rock">
                <p>ROCK</p>
            </div>
            <div class="choice" id="scissors">
                <img src="scissors.png" alt="Scissors">
                <p>SCISSORS</p>
            </div>
            <div class="choice" id="paper">
                <img src="paper.png" alt="Paper">
                <p>PAPER</p>
            </div>
        </div>
        
<!-- Visar poängen-->
<p> <span id="user-score">0</span> <span id="computer-score">0</span></p>
<div id="player-choice"></div>
<div id="computer-choice"></div>

<!--Visar resultat efter varje runda. -->
<p id="result-message"></p>

<!-- Visar vinnaren av hela spelet -->
<p id="game-winner"></p>
<button id="reset-button">Reset Game</button>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
